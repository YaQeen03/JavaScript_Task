<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 8px;
            width: 250px;
        }
       .button1 {
            background-color: rgb(10, 95, 55);
            color: white;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }
        .button2 {
            background-color: rgb(172, 37, 66);
            color: white;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h3>Save Text to LocalStorage</h3>

    <input type="text" id="textInput" placeholder="Enter text">
    <br><br>

    <button class="button1" onclick="saveText()">Save</button>
    <button  class="button2"  onclick="deleteText()">Delete</button>

    <script>
        const input = document.getElementById("textInput");

        
        window.onload = function () {
            const savedText = localStorage.getItem("savedText");
            if (savedText) {
                input.value = savedText;
            }
        };

        function saveText() {
            localStorage.setItem("savedText", input.value);
            alert("Text saved!");
        }

        function deleteText() {
            localStorage.removeItem("savedText");
            input.value = "";
            alert("Text deleted!");
        }
    </script>

</body>
</html>
